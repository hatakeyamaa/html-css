<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Modelo de caixas shorthand</title>
    <style>
        h1{
            background-color: lightgrey;
            height: 300px;
            width: 300px;

            border: 10px solid darkgray;

            padding: 10px;

            outline: 5px dashed salmon;

            margin: 20px 20px 40px 20px;
        }

        a{
            border: 5px solid red;

            padding: 2px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas box-level</h1>
    <p>Parágrafos também são exemplos de box level. Mas os <a href="#">Links são exemplos de inline-level</a>. Vamos ver como tudo isso funciona?</p>
</body>
</html>
